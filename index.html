<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern IronWood Forum</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #110B1D;
  --card-dark: #1C1230;
  --input-dark: #160F25;
  --accent: #BB60FF;
  --accent-hover: #D89BFF;
  --staff-color: #FF6347;
  --staff-color-dark: #8F3728;
  --text-light: #f3f4f6;
}
body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-light); min-height: 100vh; }
.admin-badge { background-color: var(--accent); color: white; padding: 2px 8px; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; }
.category-staff { border-left-color: var(--staff-color); }
.category-forum { border-left-color: var(--accent); }
.thread-card-clickable { cursor: pointer; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2), 0 4px 6 -4px rgba(0,0,0,0.1); transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; }
.thread-card-clickable:hover { transform: translateY(-3px); box-shadow: 0 15px 25px -5px rgba(0,0,0,0.3),0 10px 10 -5px rgba(0,0,0,0.1); }
.back-button { transition: color 0.2s; }
.back-button:hover { color: var(--accent-hover); }
.form-disabled { opacity: 0.6; cursor: not-allowed; pointer-events: none; }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// ----- CONFIG -----
const ADMIN_ID = 'bBoe8ZQdslMHCIJvakT7jkTg9im2';

const firebaseConfig = {
  apiKey: "AIzaSyDdbar8sQMCTR-wdHJ6rcruwGbnVRN-5Gs",
  authDomain: "amir-mehmood-f39d6.firebaseapp.com",
  projectId: "amir-mehmood-f39d6",
  storageBucket: "amir-mehmood-f39d6.appspot.com",
  messagingSenderId: "398717349128",
  appId: "1:398717349128:web:e8dbcf08a2c5d9321990bd",
  measurementId: "G-Z2LW8WY0QH"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
setLogLevel('debug');

let currentUserId = null;
let isAuthReady = false;
let allThreads = [];
let currentThreadId = null;
let currentThreadData = null;
const appId = 'default-app-id'; // fallback appId

// ----- FUNCTIONS -----
function updateFormState(ready) {
  isAuthReady = ready;
  const form = document.getElementById('new-thread-form-container');
  const button = document.getElementById('post-thread-button');
  const categorySelect = document.getElementById('new-category');
  if (ready) {
    form.classList.remove('form-disabled');
    button.textContent = 'Post Thread';
    const isAdmin = currentUserId === ADMIN_ID;
    const staffOption = categorySelect.querySelector('option[value="Staff Information"]');
    if (staffOption) staffOption.disabled = !isAdmin;
    if (!isAdmin && categorySelect.value === 'Staff Information') categorySelect.value = 'Forums';
    categorySelect.querySelector('option[disabled]')?.setAttribute('hidden','');
  } else {
    form.classList.add('form-disabled');
    button.textContent = 'Authenticating...';
    categorySelect.value = '';
    categorySelect.querySelector('option[disabled]')?.removeAttribute('hidden');
  }
}

async function initializeFirebase() {
  document.getElementById('user-id-display').textContent = 'Loading...';
  updateFormState(false);
  try {
    await signInAnonymously(auth);
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUserId = user.uid;
        document.getElementById('user-id-display').textContent = currentUserId;
        document.getElementById('user-admin-badge').innerHTML = (currentUserId === ADMIN_ID) ? '<span class="admin-badge ml-2">ADMIN</span>' : '';
        updateFormState(true);
        setupThreadListener();
        showView('list');
      } else {
        currentUserId = null;
        document.getElementById('user-id-display').textContent = 'Signed Out';
        updateFormState(false);
      }
    });
  } catch (e) {
    console.error("Firebase init error:", e);
    document.getElementById('all-threads-list').innerHTML = `<p class="text-[var(--staff-color)] p-4 text-center">FATAL ERROR: ${e.message}</p>`;
  }
}

function setupThreadListener() {
  if (!db || !currentUserId) return;
  const threadsCol = collection(db, `artifacts/${appId}/public/data/forum_threads`);
  const q = query(threadsCol);
  onSnapshot(q, snapshot => {
    let threads = [];
    snapshot.forEach(doc => threads.push({ id: doc.id, ...doc.data() }));
    allThreads = threads.sort((a,b)=>(b.timestamp?.seconds || 0)-(a.timestamp?.seconds ||0));
    const viewEl = document.querySelector('.main-view:not(.hidden)');
    const currentView = viewEl ? viewEl.id.replace('-view','') : 'list';
    showView(currentView, currentThreadId);
  }, error => console.error("Error listening threads:", error));
}

// ----- VIEW MANAGEMENT -----
window.showView = function(viewName, threadId=null) {
  ['list','staff','thread'].forEach(v=>document.getElementById(`${v}-view`).classList.add('hidden'));
  document.getElementById(`${viewName}-view`).classList.remove('hidden');
  if(viewName==='list'){ renderThreads(allThreads,'list'); currentThreadId=null; }
  else if(viewName==='staff'){ renderThreads(allThreads.filter(t=>t.category==='Staff Information'),'staff'); currentThreadId=null; }
  else if(viewName==='thread' && threadId){
    currentThreadId = threadId;
    const thread = allThreads.find(t=>t.id===threadId);
    if(thread && thread.category==='Forums'){ currentThreadData = thread; renderThreadDetail(thread); }
    else { alertModal("Invalid thread.",'error'); showView('list'); }
  }
}

// ----- RENDER THREADS -----
function renderThreads(threads, viewType) {
  const list = document.getElementById(viewType==='staff'?'staff-threads-list':'all-threads-list');
  list.innerHTML='';
  if(!threads.length){ list.innerHTML=`<p class="text-gray-400 text-center p-8">No ${viewType==='staff'?'Staff Information':'forum'} threads.</p>`; return; }
  threads.forEach(thread=>{
    const isStaff = thread.category==='Staff Information';
    const isForum = thread.category==='Forums';
    const isAdmin = thread.userId===ADMIN_ID;
    const timeStr = thread.timestamp ? thread.timestamp.toDate().toLocaleString() : 'Just now';
    const clickHandler = isForum ? `onclick="showView('thread','${thread.id}')"` : '';
    const cardClass = isForum?'thread-card-clickable':'';
    list.innerHTML+=`
      <div ${clickHandler} class="${cardClass} bg-[var(--card-dark)] p-5 rounded-xl mb-4 border-l-4 ${isStaff?'category-staff':'category-forum'}">
        <div class="flex justify-between items-start mb-2">
          <h2 class="text-xl font-bold text-[var(--accent)]">${thread.title}</h2>
          <span class="text-xs font-semibold px-3 py-1 rounded-full ${isStaff?'bg-[var(--staff-color-dark)] text-[var(--staff-color)]':'bg-purple-900 text-[var(--accent)]'}">${thread.category}</span>
        </div>
        <div class="text-sm text-gray-400 mb-3 flex flex-wrap items-center space-x-2">
          <span>Posted by: <span class="font-medium text-white">${thread.userId.substring(0,8)}...</span></span>
          ${isAdmin?'<span class="admin-badge">ADMIN</span>':''}
          <span>|</span><span>${timeStr}</span>
        </div>
        <p class="text-gray-300 whitespace-pre-wrap">${thread.content}</p>
      </div>
    `;
  });
}

// ----- THREAD DETAIL -----
function renderThreadDetail(thread){
  const container=document.getElementById('thread-detail-container');
  container.innerHTML='';
  const isAdmin=thread.userId===ADMIN_ID;
  const timeStr=thread.timestamp?thread.timestamp.toDate().toLocaleString():'Just now';
  container.innerHTML+=`
    <div class="mb-6 pb-4 border-b border-zinc-700">
      <h1 class="text-3xl font-extrabold text-[var(--accent)] mb-2">${thread.title}</h1>
      <div class="text-sm text-gray-400 mb-4 flex flex-wrap items-center space-x-2">
        <span>Posted by: <span class="font-medium text-white">${thread.userId.substring(0,8)}...</span></span>
        ${isAdmin?'<span class="admin-badge">ADMIN</span>':''}
        <span>|</span>
        <span>${timeStr}</span>
      </div>
      <p class="text-lg text-gray-300 whitespace-pre-wrap">${thread.content}</p>
    </div>
    <h2 class="text-2xl font-semibold mb-4 text-white">Replies</h2>
    <div id="replies-list" class="space-y-4 mb-8">
      <p class="text-gray-400">Loading replies...</p>
    </div>
    <div id="reply-form-container" class="bg-[var(--card-dark)] p-5 rounded-xl border border-zinc-700 ${isAuthReady?'':'form-disabled'}">
      <h3 class="text-xl font-semibold mb-3 text-white">Post a Reply</h3>
      <textarea id="reply-content" rows="3" placeholder="Your reply..." class="w-full p-3 mb-4 rounded-lg bg-[var(--input-dark)] text-white placeholder-gray-500 focus:ring-2 focus:ring-[var(--accent)] border border-zinc-700 resize-none"></textarea>
      <button id="post-reply-button" onclick="postReply()" class="px-6 py-2 bg-[var(--accent)] hover:bg-[var(--accent-hover)] text-white font-bold rounded-lg transition duration-200 shadow-lg shadow-[var(--accent)]/30">
        ${isAuthReady?'Submit Reply':'Authenticating...'}
      </button>
    </div>
  `;
  loadReplies(thread.id);
}

// ----- LOAD REPLIES -----
function loadReplies(threadId){
  if(!db||!threadId)return;
  const repliesCol=collection(db,`artifacts/${appId}/public/data/forum_threads/${threadId}/replies`);
  const q=query(repliesCol);
  onSnapshot(q,snapshot=>{
    let replies=[];
    snapshot.forEach(doc=>replies.push({...doc.data(),id:doc.id}));
    replies.sort((a,b)=>(a.timestamp?.seconds||0)-(b.timestamp?.seconds||0));
    renderReplies(replies);
  },error=>document.getElementById('replies-list').innerHTML=`<p class="text-red-400">Error loading replies: ${error.message}</p>`);
}

function renderReplies(replies){
  const list=document.getElementById('replies-list'); list.innerHTML='';
  if(!replies.length){ list.innerHTML=`<p class="text-gray-500">No replies yet. Be the first!</p>`; return; }
  replies.forEach(reply=>{
    const isAdmin=reply.userId===ADMIN_ID;
    const timeStr=reply.timestamp?reply.timestamp.toDate().toLocaleString():'Just now';
    list.innerHTML+=`
      <div class="bg-zinc-700 p-4 rounded-lg border-l-2 border-[var(--accent)]">
        <div class="text-xs text-gray-400 mb-1 flex items-center space-x-2">
          <span><span class="font-medium text-white">${reply.userId.substring(0,8)}...</span></span>
          ${isAdmin?'<span class="admin-badge">ADMIN</span>':''}
          <span>|</span>
          <span>${timeStr}</span>
        </div>
        <p class="text-gray-200 whitespace-pre-wrap">${reply.content}</p>
      </div>
    `;
  });
}

// ----- POST THREAD -----
window.postThread=async function(){
  if(!isAuthReady)return alertModal("Auth not ready",'error');
  const title=document.getElementById('new-title').value.trim();
  const content=document.getElementById('new-content').value.trim();
  const category=document.getElementById('new-category').value;
  if(!title||!content||!category)return alertModal("Complete all fields",'error');
  if(category==='Staff Information' && currentUserId!==ADMIN_ID)return alertModal("You can't post here",'error');
  await addDoc(collection(db,`artifacts/${appId}/public/data/forum_threads`),{title,content,category,userId:currentUserId,timestamp:serverTimestamp()});
  document.getElementById('new-title').value=''; document.getElementById('new-content').value='';
  if(category==='Staff Information')document.getElementById('new-category').value='Forums';
  alertModal(`Thread posted to '${category}'`,'success');
}

// ----- POST REPLY -----
window.postReply=async function(){
  if(!isAuthReady)return alertModal("Auth not ready",'error');
  if(!currentThreadId)return alertModal("No thread selected",'error');
  const content=document.getElementById('reply-content').value.trim();
  if(!content)return alertModal("Reply cannot be empty",'error');
  await addDoc(collection(db,`artifacts/${appId}/public/data/forum_threads/${currentThreadId}/replies`),{content,userId:currentUserId,timestamp:serverTimestamp()});
  document.getElementById('reply-content').value='';
  alertModal("Reply posted!",'success');
}

// ----- ALERT MODAL -----
function alertModal(message,type='info'){
  const modal=document.getElementById('alert-modal');
  const content=document.getElementById('alert-message');
  const header=document.getElementById('modal-header');
  header.className='text-lg font-bold p-4 rounded-t-lg text-white';
  if(type==='success')header.classList.add('bg-green-600');
  else if(type==='error')header.style.backgroundColor='var(--staff-color)';
  else header.style.backgroundColor='var(--accent)';
  content.textContent=message;
  modal.classList.remove('hidden');
}
window.closeAlertModal=()=>document.getElementById('alert-modal').classList.add('hidden');

initializeFirebase();
</script>
</head>
<body class="selection:bg-[var(--accent)] selection:text-white">
<div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

<header class="mb-8 p-4 bg-[var(--card-dark)] rounded-xl flex flex-col sm:flex-row justify-between items-center border border-zinc-700 shadow-xl">
<h1 class="text-3xl font-extrabold text-[var(--accent)] mb-4 sm:mb-0">IRONWOOD FORUMS</h1>
<div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
<div class="flex space-x-2">
<button onclick="showView('list')" class="px-4 py-2 text-sm font-semibold rounded-lg bg-[var(--card-dark)] hover:bg-[var(--bg-dark)] text-white transition duration-150 border border-zinc-700">All Threads</button>
<button onclick="showView('staff')" class="px-4 py-2 text-sm font-semibold rounded-lg bg-[var(--staff-color-dark)] hover:brightness-125 text-white transition duration-150">Staff Info</button>
</div>
<div id="user-info" class="text-right p-2 rounded-lg bg-[var(--bg-dark)] border border-zinc-700 w-full sm:w-auto">
<p class="text-xs font-medium text-gray-400">Your ID:</p>
<div class="flex items-center justify-end">
<p id="user-id-display" class="text-sm font-semibold text-white">Loading...</p>
<span id="user-admin-badge"></span>
</div>
</div>
</div>
</header>

<div id="list-view" class="main-view hidden">
<div id="new-thread-form-container" class="bg-[var(--card-dark)] p-6 rounded-xl mb-8 border border-zinc-700 shadow-lg">
<h2 class="text-2xl font-semibold mb-4 text-white border-b border-zinc
