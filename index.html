<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern IronWood Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- NEW COLOR PALETTE --- */
        :root {
            --bg-dark: #110B1D; /* Deep dark purple-black (main background) */
            --card-dark: #1C1230; /* Slightly lighter card background */
            --accent: #BB60FF; /* Vibrant Violet/Magenta (primary accent) */
            --accent-hover: #D89BFF; /* Lighter shade for hover effects */
            --staff-color: #FF6347; /* Red/Orange for Staff/Error */
            --staff-color-dark: #8F3728; /* Darker version for background */
            --text-light: #f3f4f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
        }
        .admin-badge {
            background-color: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .category-staff {
            border-left-color: var(--staff-color); /* Red/Orange accent */
        }
        .category-forum {
            border-left-color: var(--accent); /* Vibrant Magenta accent */
        }
        .thread-card-clickable {
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .thread-card-clickable:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        /* Custom scrollbar for a dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--card-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }
        .back-button {
            transition: color 0.2s;
        }
        .back-button:hover {
            color: var(--accent-hover);
        }
    </style>
    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, setLogLevel, doc, getDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- IMPORTANT: CONFIGURATION ---
        
        // 1. **ACTION REQUIRED**: Replace the placeholder ID below with your actual User ID.
        //    Your User ID is displayed in the top-right corner once the app loads. 
        //    Only the ID matching this string can post in "Staff Information".
        const ADMIN_ID = '08941967352004541777'; 

        // 2. Global Canvas Environment Variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let currentUserId = null;
        let allThreads = []; // Cache all threads fetched from Firestore
        let currentThreadData = null;
        let currentThreadId = null; // Used for thread detail view
        
        setLogLevel('debug');

        // --- Core Functions ---
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase configuration is missing.");
                }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in with custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        const isAdmin = currentUserId === ADMIN_ID;
                        document.getElementById('user-id-display').textContent = currentUserId;
                        document.getElementById('user-admin-badge').innerHTML = isAdmin ? '<span class="admin-badge ml-2">ADMIN</span>' : '';
                        
                        // Disable Staff Information option if not admin
                        const staffOption = document.querySelector('option[value="Staff Information"]');
                        if (staffOption) {
                            staffOption.disabled = !isAdmin;
                            if (!isAdmin) {
                                document.getElementById('new-category').value = 'Forums';
                            }
                        }
                        
                        setupThreadListener();
                        showView('list'); // Initial view
                    } else {
                        currentUserId = null;
                        document.getElementById('user-id-display').textContent = 'Authenticating...';
                    }
                });

            } catch (error) {
                console.error("Error during Firebase initialization or sign-in:", error);
                document.getElementById('threads-list').innerHTML = `<p class="text-red-400 p-4 text-center">Initialization Failed: ${error.message}</p>`;
            }
        }

        function setupThreadListener() {
            if (!db || !currentUserId) return;

            const collectionPath = `artifacts/${appId}/public/data/forum_threads`;
            const threadsCol = collection(db, collectionPath);
            const q = query(threadsCol);
            
            // Set up real-time listener for ALL threads
            onSnapshot(q, (snapshot) => {
                let threads = [];
                snapshot.forEach(doc => {
                    threads.push({ id: doc.id, ...doc.data() });
                });

                // Client-side sorting by timestamp DESC (newest first)
                allThreads = threads.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                // Re-render the current view to reflect changes
                const currentViewElement = document.querySelector('.main-view:not(.hidden)');
                const currentView = currentViewElement ? currentViewElement.id.replace('-view', '') : 'list';
                showView(currentView, currentThreadId); // Pass currentThreadId to re-render detail view if active

            }, (error) => {
                console.error("Error listening to threads:", error);
                alertModal(`Error loading threads: ${error.message}`, 'error');
            });
        }
        
        // --- View Management ---

        window.showView = function(viewName, threadId = null) {
            const views = ['list', 'staff', 'thread'];
            views.forEach(v => {
                document.getElementById(`${v}-view`).classList.add('hidden');
            });
            
            document.getElementById(`${viewName}-view`).classList.remove('hidden');

            if (viewName === 'list') {
                renderThreads(allThreads, 'list');
                currentThreadId = null;
            } else if (viewName === 'staff') {
                const staffThreads = allThreads.filter(t => t.category === 'Staff Information');
                renderThreads(staffThreads, 'staff');
                currentThreadId = null;
            } else if (viewName === 'thread' && threadId) {
                currentThreadId = threadId;
                const thread = allThreads.find(t => t.id === threadId);
                if (thread && thread.category === 'Forums') {
                    currentThreadData = thread;
                    renderThreadDetail(thread);
                } else {
                    alertModal("Invalid or restricted thread selected.", 'error');
                    showView('list');
                }
            }
        }

        // --- Renderers ---

        function renderThreads(threads, viewType) {
            const listId = viewType === 'staff' ? 'staff-threads-list' : 'all-threads-list';
            const list = document.getElementById(listId);
            list.innerHTML = '';
            
            if (threads.length === 0) {
                list.innerHTML = `<p class="text-gray-400 text-center p-8">No ${viewType === 'staff' ? 'Staff Information' : 'forum'} threads available.</p>`;
                return;
            }

            threads.forEach(thread => {
                const isStaff = thread.category === 'Staff Information';
                const isPublicForum = thread.category === 'Forums';
                const isAuthorAdmin = thread.userId === ADMIN_ID;
                const timeStr = thread.timestamp ? thread.timestamp.toDate().toLocaleString() : 'Just now';
                
                // Only public forums are clickable for detail view (replies)
                const clickHandler = isPublicForum ? `onclick="showView('thread', '${thread.id}')"` : '';
                const cardClass = isPublicForum ? 'thread-card-clickable' : '';

                list.innerHTML += `
                    <div ${clickHandler} class="${cardClass} bg-[var(--card-dark)] p-5 rounded-xl mb-4 border-l-4 ${isStaff ? 'category-staff' : 'category-forum'}">
                        <div class="flex justify-between items-start mb-2">
                            <h2 class="text-xl font-bold text-[var(--accent)]">${thread.title}</h2>
                            <span class="text-xs font-semibold px-3 py-1 rounded-full ${isStaff ? 'bg-[var(--staff-color-dark)] text-[var(--staff-color)]' : 'bg-purple-900 text-[var(--accent)]'}">
                                ${thread.category}
                            </span>
                        </div>

                        <div class="text-sm text-gray-400 mb-3 flex flex-wrap items-center space-x-2">
                            <span>Posted by: <span class="font-medium text-white">${thread.userId.substring(0, 8)}...</span></span>
                            ${isAuthorAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                            <span>|</span>
                            <span>${timeStr}</span>
                        </div>
                        <!-- Content remains copyable and viewable for ALL threads -->
                        <p class="text-gray-300 whitespace-pre-wrap">${thread.content}</p>
                    </div>
                `;
            });
        }
        
        function renderThreadDetail(thread) {
            const container = document.getElementById('thread-detail-container');
            container.innerHTML = ''; // Clear previous content

            const isAuthorAdmin = thread.userId === ADMIN_ID;
            const timeStr = thread.timestamp ? thread.timestamp.toDate().toLocaleString() : 'Just now';

            // Main Thread Content
            container.innerHTML += `
                <div class="mb-6 pb-4 border-b border-zinc-700">
                    <h1 class="text-3xl font-extrabold text-[var(--accent)] mb-2">${thread.title}</h1>
                    <div class="text-sm text-gray-400 mb-4 flex flex-wrap items-center space-x-2">
                        <span>Posted by: <span class="font-medium text-white">${thread.userId.substring(0, 8)}...</span></span>
                        ${isAuthorAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                        <span>|</span>
                        <span>${timeStr}</span>
                    </div>
                    <p class="text-lg text-gray-300 whitespace-pre-wrap">${thread.content}</p>
                </div>
                
                <h2 class="text-2xl font-semibold mb-4 text-white">Replies</h2>
                <div id="replies-list" class="space-y-4 mb-8">
                    <p class="text-gray-400">Loading replies...</p>
                </div>

                <div class="bg-[var(--card-dark)] p-5 rounded-xl border border-zinc-700">
                    <h3 class="text-xl font-semibold mb-3 text-white">Post a Reply</h3>
                    <textarea id="reply-content" rows="3" placeholder="Your reply..."
                              class="w-full p-3 mb-4 rounded-lg bg-[var(--bg-dark)] text-white placeholder-gray-500 focus:ring-2 focus:ring-[var(--accent)] border border-zinc-700 resize-none"></textarea>
                    <button onclick="postReply()"
                            class="px-6 py-2 bg-[var(--accent)] hover:bg-[var(--accent-hover)] text-white font-bold rounded-lg transition duration-200 shadow-lg shadow-[var(--accent)]/30">
                        Submit Reply
                    </button>
                </div>
            `;
            
            loadReplies(thread.id);
        }

        function loadReplies(threadId) {
            if (!db || !threadId) return;

            const repliesColPath = `artifacts/${appId}/public/data/forum_threads/${threadId}/replies`;
            const repliesCol = collection(db, repliesColPath);
            
            const q = query(repliesCol); 
            
            onSnapshot(q, (snapshot) => {
                let replies = [];
                snapshot.forEach(doc => {
                    replies.push({ id: doc.id, ...doc.data() });
                });
                
                // Client-side sorting by timestamp ASC (oldest first)
                replies.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));

                renderReplies(replies);
            }, (error) => {
                console.error("Error listening to replies:", error);
                document.getElementById('replies-list').innerHTML = `<p class="text-red-400">Error loading replies: ${error.message}</p>`;
            });
        }

        function renderReplies(replies) {
            const list = document.getElementById('replies-list');
            list.innerHTML = '';
            
            if (replies.length === 0) {
                list.innerHTML = `<p class="text-gray-500">No replies yet. Be the first!</p>`;
                return;
            }

            replies.forEach(reply => {
                const isAuthorAdmin = reply.userId === ADMIN_ID;
                const timeStr = reply.timestamp ? reply.timestamp.toDate().toLocaleString() : 'Just now';

                list.innerHTML += `
                    <div class="bg-zinc-700 p-4 rounded-lg border-l-2 border-[var(--accent)]">
                        <div class="text-xs text-gray-400 mb-1 flex items-center space-x-2">
                            <span><span class="font-medium text-white">${reply.userId.substring(0, 8)}...</span></span>
                            ${isAuthorAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                            <span>|</span>
                            <span>${timeStr}</span>
                        </div>
                        <p class="text-gray-200 whitespace-pre-wrap">${reply.content}</p>
                    </div>
                `;
            });
        }
        
        // --- Data Mutators (unchanged logic) ---

        window.postThread = async function() {
            const titleInput = document.getElementById('new-title');
            const contentInput = document.getElementById('new-content');
            const categorySelect = document.getElementById('new-category');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            const category = categorySelect.value;

            if (!title || !content || !category) {
                alertModal("Please complete all fields (Title, Content, and Category).");
                return;
            }

            if (!db || !currentUserId) {
                alertModal("Authentication pending. Please wait a moment and try again.");
                return;
            }
            
            const isAdmin = currentUserId === ADMIN_ID;

            if (category === 'Staff Information' && !isAdmin) {
                alertModal("You do not have permission to post in the 'Staff Information' category. Only the Admin can post there.", 'error');
                return;
            }

            try {
                const collectionPath = `artifacts/${appId}/public/data/forum_threads`;
                const threadsCol = collection(db, collectionPath);

                const newThread = {
                    title: title,
                    content: content,
                    category: category,
                    userId: currentUserId,
                    timestamp: serverTimestamp()
                };

                await addDoc(threadsCol, newThread);

                titleInput.value = '';
                contentInput.value = '';
                if (category === 'Staff Information') categorySelect.value = 'Forums'; 

                alertModal(`Thread posted successfully to '${category}'!`, 'success');

            } catch (error) {
                console.error("Error adding document:", error);
                alertModal(`Failed to post thread: ${error.message}`, 'error');
            }
        }

        window.postReply = async function() {
            if (!currentThreadId) {
                alertModal("Cannot post reply: no thread selected.", 'error');
                return;
            }
            
            const contentInput = document.getElementById('reply-content');
            const content = contentInput.value.trim();

            if (!content) {
                alertModal("Reply content cannot be empty.");
                return;
            }

            if (!db || !currentUserId) {
                alertModal("Authentication pending. Please wait a moment and try again.");
                return;
            }

            try {
                const repliesColPath = `artifacts/${appId}/public/data/forum_threads/${currentThreadId}/replies`;
                const repliesCol = collection(db, repliesColPath);
                
                const newReply = {
                    content: content,
                    userId: currentUserId,
                    timestamp: serverTimestamp()
                };

                await addDoc(repliesCol, newReply);

                contentInput.value = '';
                alertModal(`Reply posted successfully!`, 'success');

            } catch (error) {
                console.error("Error adding reply:", error);
                alertModal(`Failed to post reply: ${error.message}`, 'error');
            }
        }
        
        // --- Custom Alert Modal Functions ---
        function alertModal(message, type = 'info') {
            const modal = document.getElementById('alert-modal');
            const content = document.getElementById('alert-message');
            const header = document.getElementById('modal-header');
            
            // Reset background color and classes
            header.className = 'text-lg font-bold p-4 rounded-t-lg text-white';
            header.style.backgroundColor = '';
            
            if (type === 'success') {
                header.classList.add('bg-green-600'); // Standard green for success
            } else if (type === 'error') {
                // Use the defined staff/error color
                header.style.backgroundColor = 'var(--staff-color)';
            } else {
                // Use the primary accent color
                header.style.backgroundColor = 'var(--accent)';
            }

            content.textContent = message;
            modal.classList.remove('hidden');
        }

        window.closeAlertModal = function() {
            document.getElementById('alert-modal').classList.add('hidden');
        }

        // Initialize on load
        window.onload = initializeFirebase;
    </script>
</head>
<body class="selection:bg-[var(--accent)] selection:text-white">

    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- HEADER & NAV -->
        <header class="mb-8 p-4 bg-[var(--card-dark)] rounded-xl flex flex-col sm:flex-row justify-between items-center border border-zinc-700 shadow-xl">
            <h1 class="text-3xl font-extrabold text-[var(--accent)] mb-4 sm:mb-0">IRONWOOD FORUMS</h1>
            <div class="flex items-center space-x-4">
                <button onclick="showView('list')" class="px-4 py-2 text-sm font-semibold rounded-lg bg-[var(--card-dark)] hover:bg-[var(--bg-dark)] text-white transition duration-150 border border-zinc-700">
                    All Threads
                </button>
                <button onclick="showView('staff')" class="px-4 py-2 text-sm font-semibold rounded-lg bg-[var(--staff-color-dark)] hover:brightness-125 text-white transition duration-150">
                    Staff Information
                </button>
                <div id="user-info" class="text-right p-2 rounded-lg bg-[var(--bg-dark)] border border-zinc-700">
                    <p class="text-xs font-medium text-gray-400">Your ID:</p>
                    <div class="flex items-center">
                        <p id="user-id-display" class="text-sm font-semibold text-white">Authenticating...</p>
                        <span id="user-admin-badge"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 1. MAIN THREAD LIST VIEW -->
        <div id="list-view" class="main-view hidden">
            <!-- New Thread Form -->
            <div class="bg-[var(--card-dark)] p-6 rounded-xl mb-8 border border-zinc-700 shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-white border-b border-zinc-700 pb-3">Start a New Discussion</h2>
                
                <select id="new-category" class="w-full p-3 mb-4 rounded-lg bg-[var(--bg-dark)] text-white focus:ring-2 focus:ring-[var(--accent)] border border-zinc-700 appearance-none cursor-pointer">
                    <option value="" disabled selected>Select a Category...</option>
                    <option value="Staff Information">Staff Information (Admin Only)</option>
                    <option value="Forums">Forums (Public)</option>
                </select>

                <input type="text" id="new-title" placeholder="Thread Title"
                       class="w-full p-3 mb-4 rounded-lg bg-[var(--bg-dark)] text-white placeholder-gray-500 focus:ring-2 focus:ring-[var(--accent)] border border-zinc-700">
                <textarea id="new-content" rows="4" placeholder="Your thread content..."
                          class="w-full p-3 mb-4 rounded-lg bg-[var(--bg-dark)] text-white placeholder-gray-500 focus:ring-2 focus:ring-[var(--accent)] border border-zinc-700 resize-none"></textarea>
                
                <button onclick="postThread()"
                        class="w-full px-6 py-3 bg-[var(--accent)] hover:bg-[var(--accent-hover)] text-white font-bold rounded-lg transition duration-200 shadow-lg shadow-[var(--accent)]/30 transform hover:scale-[1.01]">
                    Post Thread
                </button>
            </div>

            <h2 class="text-2xl font-semibold mb-4 text-white border-b border-zinc-700 pb-2">All Active Threads</h2>
            <section id="all-threads-list" class="space-y-4">
                <div class="text-center p-8 text-gray-400">Loading Threads...</div>
            </section>
        </div>

        <!-- 2. STAFF INFORMATION VIEW -->
        <div id="staff-view" class="main-view hidden">
            <button onclick="showView('list')" class="back-button mb-4 text-[var(--accent)] flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to All Threads
            </button>
            <h2 class="text-3xl font-extrabold text-[var(--staff-color)] mb-6 border-b border-zinc-700 pb-3">Staff Information & Announcements</h2>
            <p class="text-gray-400 mb-6 italic">These posts are read-only and designed for viewing/copy-pasting only. Replies are disabled.</p>
            <section id="staff-threads-list" class="space-y-4">
                <div class="text-center p-8 text-gray-400">Loading Staff Threads...</div>
            </section>
        </div>

        <!-- 3. THREAD DETAIL VIEW (For Public Forums only) -->
        <div id="thread-view" class="main-view hidden">
            <button onclick="showView('list')" class="back-button mb-6 text-[var(--accent)] flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to All Threads
            </button>
            
            <div id="thread-detail-container" class="bg-[var(--card-dark)] p-6 rounded-xl border border-zinc-700 shadow-lg">
                <!-- Thread details and reply form will be rendered here -->
            </div>
        </div>

    </div>
    
    <!-- Custom Alert Modal -->
    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 transition-opacity">
        <div class="bg-[var(--card-dark)] rounded-xl w-11/12 max-w-md overflow-hidden border border-zinc-700 shadow-2xl scale-100 transition-transform">
            <div id="modal-header" class="text-lg font-bold p-4 rounded-t-lg text-white">
                Notification
            </div>
            <div class="p-6">
                <p id="alert-message" class="text-gray-200 mb-4"></p>
                <button onclick="closeAlertModal()" class="w-full px-4 py-2 bg-zinc-700 hover:bg-zinc-600 text-white font-semibold rounded-lg transition duration-150">
                    Close
                </button>
            </div>
        </div>
    </div>
</body>
</html>
